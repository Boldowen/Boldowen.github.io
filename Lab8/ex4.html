<!DOCTYPE html>
<html>
<head>
<title>Wolf Rabbit</title>
</head>
<body>

<input type="text" id="input" placeholder="Enter a distance">
<button onclick="wolfR()">Run</button>
<p id="result"></p>

<script>
function wolfR(){
  const input = document.getElementById("input").value;
  const resultElement = document.getElementById("result");

  if (input === null || input.trim() === ""){
    resultElement.textContent="Enter a distance!.";
    return;
  }
  Wolf=25*1000/3600;
  Rabbit=18*1000/3600;
  distance = parseInt(input.trim())*1000;
  T=Wolf-Rabbit;
    if (T<=0){
        resultElement.textContent = "Wolf is slower than Rabbit.";
        return;
    }
    time = distance / T;
    resultElement.textContent = `Wolf will catch the Rabbit in ${time.toFixed(2)} seconds.`;
}
</script>
</body>
</html>
